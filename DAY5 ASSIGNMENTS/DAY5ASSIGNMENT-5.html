<!--  Using CSS id to style a paragraph -->
<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title> style paragraph</title>
	<style>
		#p1 {
			text-align: center;
			background-color: yellow;
			color: all;
		}
	</style>
</head>
<body>
	<p id="p1">styling makes it different from others.</p>
</body>
</html>
