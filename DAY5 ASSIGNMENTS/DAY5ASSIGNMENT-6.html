<!-- highlight a paragraph -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Highlight paragraph</title>
	<style>
		.c2{
			font-family: cursive;
			font-size: 200%;
		}
		.c1{
			color: darkorange;
			background: pink;
			text-align: center;

		}
		
	</style>
</head>
<body>
	<p class="c1 c2">Highlightining a paragraph takes our eyes towards it. </p>
</body>
</html>
