<!--Display paragraph only when div tag is hovered using pseudo class -->
<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>pseudo code</title>
	<style>
	div{
		background-color: white;
		color: white;
		text-align: center;
	}
	div:hover{
		background-color: red;

	}
</style>
</head>
<body>
	<p>Take the pointer to below line </p>
	<div>
		This is the end of BOOTCAMP.
	</div>
</body>
</html>
