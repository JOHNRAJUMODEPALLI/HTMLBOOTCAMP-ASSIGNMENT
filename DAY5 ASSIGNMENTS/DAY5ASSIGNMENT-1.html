<!-- div tag using descendent selector-->
<!DOCTYPE>
<html>
<head>
     <title>Descedent selector</title>
     <style>
         div p{
               text align: center;
               color: black;
               background: lightgreen;
         }
         p,h1{
              text-align: center;
         }
      </style>
</head>
<body>
     <h1 style="color: yellow;">Descedent selectore</h1>
     <p>hey how are you.</p>
    <div>
        <p>He is a great indian star</p>
        <p>our battles shall rise</p>
     </div>
     <p>am i the only super hero?</p>
</body>
</html>
