<!-- Display green color headings with pink background-->
<!DOCTYPE>
<html>
<head>
   <title>Displaying Headings</title>
   <style>
        body{
             background-color: pink;
        }
        h1,h2,h3,h4,h5,h6{
                     color: green;
        }
   </style>
</head>
<body>
     <h1>HTML</h1>
     <h2>CSS</h2>
     <h3>bootcamp</h3>
     <h4>online</h4>
     <h5>madBlocks</h5>
     <h6>Web Dev</h6>
</body>
</html>
